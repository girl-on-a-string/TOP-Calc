<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calc">
        <button id="screen">

        </button>

        <!-- first line -->

        <button id="clear" class="others">
            AC
        </button>
        <button id="posneg" class="others">
            +/-
        </button>
        <button id="percent" class="others">
            %
        </button>
        <button id="divide" class="operator" onclick="divide()">
            /
        </button>

        <!-- second line -->

        <button id="seven" class="num">
            7
        </button>
        <button id="eight" class="num">
            8
        </button>
        <button id="nine" class="num">
            9
        </button>
        <button id="multiply" class="operator" onclick="multiply()">
            x
        </button>

        <!-- third line -->

        <button id="four" class="num">
            4
        </button>
        <button id="five" class="num">
            5
        </button>
        <button id="six" class="num">
            6
        </button>
        <button id="minus" class="operator" onclick="subtract()">
            -
        </button>

        <!-- fourth line -->

        <button id="one" class="num">
            1
        </button>
        <button id="two" class="num">
            2
        </button>
        <button id="three" class="num">
            3
        </button>
        <button id="plus" class="operator" onclick="add()">
            +
        </button>

        <!-- fifth line -->

        <button id="zero" class="num">
            0
        </button>
        <button id="decimal">
            .
        </button>
        <button id="equals" class="operator">
            =
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
