<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc">
        <div id="screen-display">
            <div id="problem">

            </div>
            <div id="solution">
                
            </div>
        </div>

        <!-- first line -->

        <button id="clear" class="others btn" value="AC" type="reset">
            AC
        </button>
        <button id="posneg" class="others btn" value="+/-" type="button">
            +/-
        </button>
        <button id="percent" class="others btn" value="%" type="button">
            %
        </button>
        <button id="divide" class="operator btn" value="/" type="button">
            /
        </button>

        <!-- second line -->

        <button id="seven" class="num btn" value="7" type="button">
            7
        </button>
        <button id="eight" class="num btn" value="8" type="button">
            8
        </button>
        <button id="nine" class="num btn" value="9" type="button">
            9
        </button>
        <button id="multiply" class="operator btn" value="*" type="button">
            x
        </button>

        <!-- third line -->

        <button id="four" class="num btn" value="4" type="button">
            4
        </button>
        <button id="five" class="num btn" value="5" type="button">
            5
        </button>
        <button id="six" class="num btn" value="6" type="button">
            6
        </button>
        <button id="minus" class="operator btn" value="-" type="button">
            -
        </button>

        <!-- fourth line -->

        <button id="one" class="num btn" value="1" type="button">
            1
        </button>
        <button id="two" class="num btn" value="2" type="button">
            2
        </button>
        <button id="three" class="num btn" value="3" type="button">
            3
        </button>
        <button id="plus" class="operator btn" value="+" type="button">
            +
        </button>

        <!-- fifth line -->

        <button id="zero" class="num btn" value="0" type="button">
            0
        </button>
        <button id="decimal" class="btn" value="." type="button">
            .
        </button>
        <button id="equals" class="operator btn" value="=" type="submit">
            =
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
