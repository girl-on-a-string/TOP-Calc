<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calc">
        <div id="screen">

        </div>
        <div id="clear" class="others">
            AC
        </div>
        <div id="posneg" class="others">
            +/-
        </div>
        <div id="percent" class="others">
            %
        </div>
        <div id="divide" class="operator">
            /
        </div>

        <div id="seven" class="num">
            7
        </div>
        <div id="eight" class="num">
            8
        </div>
        <div id="nine" class="num">
            9
        </div>
        <div id="multiply" class="operator">
            *
        </div>

        <div id="four" class="num">
            4
        </div>
        <div id="five" class="num">
            5
        </div>
        <div id="six" class="num">
            6
        </div>
        <div id="minus" class="operator">
            -
        </div>

        <div id="one" class="num">
            1
        </div>
        <div id="two" class="num">
            2
        </div>
        <div id="three" class="num">
            3
        </div>
        <div id="plus" class="operator">
            +
        </div>

        <div id="zero" class="num">
            0
        </div>
        <div id="decimal">
            .
        </div>
        <div id="equals" class="operator">
            =
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
